<body>
    <div class="container">
        <h1 class="text-center">Gif Machine!</h1>
        <p class="text-center">Click a button to generate gifs of the animal, then click the gif to animate it! Add as many other buttons as you want...it's up to you!</p>
    <!--buttons here-->
        <div class="text-left" id="buttons-div"></div>

    <form id="button-form" class="text-right">
        <label for="button-input">Add a Button!</label>
        <input type="text" id="button-input">
        <br>

        <input id="add-button" class="btn btn-secondary" type="submit" value="Add!">
    </form>
    </div>
    
    <div class="container">

    <div class="row" id="gif-view"></div>

    </div>
